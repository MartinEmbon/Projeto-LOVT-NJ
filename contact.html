<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style-form.css">
    <title>Lovt</title>
</head>
<body>
    <div class="container">
    <header>
        <nav class="navbar">
            
            <div class="logo">
                <h1>LOVT</h1>
                <h2>You Love, <br>
                your loft! </h2>

            <a href="#" class="toggle-button">

                <span class="bar"></span>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    <form action="#" id="form">
        <h2>Formulario de Contacto</h2>
        <input type="text" id="fname" name="fname" placeholder="Nombre">
        <input type="text" id="lname" name="lname" placeholder="Apellido">

        <textarea id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
        <button type="submit" name="btn">Enviar</button>
        <div class="error" id="error"></div>

    <footer>

                <a href="http://www.instagram.com" target="_blank"><img src="img/instagram-brands (1) 1.png"class="rotate"></a> 
                <a href="http://www.linkedin.com" target="_blank"><img src="img/whatsapp-square-brands 1.png"class="rotate"></a>
